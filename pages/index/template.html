<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index Page</title>
	<link rel="stylesheet" href="/css/pages/{{config.moduleName}}.css">
</head>
<body>
	<h1>Index Page Title</h1>
	<div data-component="base"></div>
	<script src="/js/pages/{{config.moduleName}}.js"></script>

<!--vvvvv Pasar a component vvvvvv--> 
	<div class="container" ng-controller="Buscador">
	   <form action="javascript:void(0);">
	      <div class="row">
	         <div class="span4">
	            <label> Nombre </label>
	            <input type="text" ng-model="nombre" />
	         </div>
	         <div class="span4">
	            <label> Apellido </label>
	            <input type="text" ng-model="apellido" />
	         </div>
	         <div class="span4">
	            <label> Paseo </label>
	            <input type="text" ng-model="paseo" />
	         </div>
	         <div class="span4">
	            <label> Puesto </label>
	            <input type="text" ng-model="puesto" />
	         </div> 
	      </div>
	      <div class="row">
	         <div class="span4">
	            <input type="button" value="Buscar" class="btn btn-danger" ng-click="buscarEmpleados()" />
	         </div>
	      </div>
	   </form>
	</div>
	<div class="container" ng-controller="ListaEmpleados">
	   <table class="table" ng-if="empleados">
	     <thead>
	        <tr>
	           <th> Nombre </th>
	           <th> Apellido </th>
	           <th> Tel√©fono </th>
	           <th> Paseo </th>
	           <th> Puesto </th>
	           <th> </th>
	           <th> </th>
	        </tr>
	     </thead>
	     <tbody>
	        <tr ng-repeat="item in empleados">
	            <td> {{item.nombre}} </td>
	            <td> {{item.apellido}} </td>
	            <td> {{item.telefono}} </td>
	            <td> {{item.paseo}} </td>
	            <td> {{item.puesto}} </td>
	            <td> <a href="#editar/{{item._id}}" class="btn btn-info"> Editar </a> </td>
	            <td> <a href="javascript:void(0);" class="btn btn-danger" ng-click="eliminarEmpleado(item._id)"> Eliminar </a> </td>
	          </tr>
	       </tbody>
	    </table>
	</div>
<!--^^^^^^ Pasar a component  ^^^^^^--> 
</body>
</html>
